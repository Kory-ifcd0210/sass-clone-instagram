<!DOCTYPE html>
<html lang="en">

<head>

<body class="login">

            </aside>
            <section class="right div2">

                    <input class="inputLogin" type="password" name="password" id="password" placeholder="password" />

                <section class="separator">
                    <div class="separator__line"></div>
                    <p>o</p>
                    <div class="separator__line"></div>
                </section>
                <img class="FB" src="assets/img/facebooklogo.png" alt="logo facebook">

                <a href="#" class=" forgot">Forgot your password?</a>
            </section>
            <section class="right div3">
                <p>If you don't have an account <a href="#" class="link">REGISTER</a></p>
            </section>
            <section class="right div4">
                <p>Descargar App</p>
            </section>
                <section class="right div5">
                    <article class="containerStore">
                        <a href="#" class="img-store"
                        ><img
                        class="img"
                        src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_english-en.png/180ae7a0bcf7.png"
                        alt="appStoreLink"
                        /></a>
                        <a href="#" class="img-store"
                        ><img
                        class="img"
                        src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_english-en.png/e9cd846dc748.png"
                        alt="playStoreLink"
                        /></a>
                    </article>
                </section>
        </article>
    </section>
